<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script src="script.js"></script>
    <title>Study Organizer</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#tasks">Tasks</a></li>
                <li><a href="#calendar">calendar</a></li>
                <li><a href="#courses">courses</a></li>
            </ul>
        </nav>
        <h1>Study Organizer</h1>
    </header>

    <main>
        <div id="tasks">
            <h2>Task List</h2>
            <div id="task-controls">
                <input type="text" id="new-task" placeholder="Add a new task">
                <button id="add-task">Add</button>
            </div>
            
        </div>
        <div id="calendar">
            <h2>Calendar Events</h2>
            <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=Asia%2FAmman&src=OGI1NmZjZWY2Nzg2Y2VmYjQ0MTk0Yjc5ZTRmYWRkNGU4Mjc0OGJmNTRiZjZhMTNiZTg5Y2I0ZDIwMWQ4MzMzZEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23795548" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
            <ul id="event-list"></ul>
        </div>

        <div id="courses">
            <h2>My Courses</h2>
            <div id="course-input-form">
                <label for="number-of-courses">Number of Courses: </label>
                <input type="number" id="number-of-courses" min="1" max="10" value="1">
                <button onclick="createCourseInputs()">Set Courses</button>
            </div>
            <form id="course-details-form" style="display:none;">
                <!-- Dynamic course inputs will be added here -->
            </form>
        </div>
        
    </main>
</body>
</html>
